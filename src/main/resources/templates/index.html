<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>北辰短链接服务</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function add(){
            var originUrl = document.getElementById("addId").value;
            var host = window.location.href;
            var method = "api/add"
            $.ajax(
                {
                    type:"POST",
                    url:host + method,
                    data:{originUrl:originUrl},
                    dataType:"json",
                    success:function (res){
                        if (res.success){
                            alert("你的短链接为："+host + res.result);
                        }else {
                            alert(res.message)
                        }
                    }
                }
            )
        }
    </script>
</head>
<body>
<div class="body">
    <div class="pic">
        <img class="logo" src="https://avatars2.githubusercontent.com/u/48054031?s=60&amp;v=4"  alt="beichenhpy"/>
    </div>
    <div class="addElement">
        <label for="addId"></label>
        <input class="input" type="text" id="addId" value="" placeholder="请输入http/https"/>
        <input class="btn" type="submit" value="生成短链接" onclick="add()"/>
    </div>
</div>
</body>
<style type="text/css">
    body{
        background-color: black;
    }
    .pic{
        text-align:center;
        margin-bottom:30px;}
    .logo{
        height:200px;
        width:270px;}
    .addElement{
        text-align:center;}
    .input{
        width:540px;
        height:36px;}
    .btn{
        border:0;
        margin-left: 10px;
        width:100px;
        height:40px;
        background:#36F;
        font-size:15px;
        color:#fff;}
</style>
</html>
